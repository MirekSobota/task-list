<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/sectionForm.css" rel="stylesheet">
    <link href="css/sectionTasks.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <meta property="og:image" content="https://mireksobota.github.io/Task-list/images/share.png">
    <link rel="icon" href="images/icon.png">
    <title>Task-List</title>
</head>

<body>
    <main>
        <h1 class="section__header">Tasks list</h1>
        <section class="section">
            <div class="section__subHeader">Add new task</div>
            <form class="section__form js-form">
                <input class="section__form--input js-newTaskInput" name="name" placeholder="What need to be done?"
                    autofocus>
                <button class="section__form--button">Add task</button>
            </form>
        </section>
        <section class="section">
            <div class="section__container">
                <div class="section__subHeader ">A list of tasks</div>
                <div class="js-buttons section__tasks__buttons"></div>
            </div>
            <div class="section__tasks js-tasks"></div>
        </section>
    </main>
</body>

</html>
